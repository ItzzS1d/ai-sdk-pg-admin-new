services:
  dev-db:
    image: ankane/pgvector:latest
    container_name: dev-pgvector-db
    restart: always
    environment:
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_pass
      POSTGRES_DB: dev_vector_db
    ports:
      - "5433:5432"
    volumes:
      - dev_pgvector_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - dev_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev_user -d dev_vector_db"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  dev-pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dev-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: dev_admin@local.dev
      PGADMIN_DEFAULT_PASSWORD: dev_admin
    ports:
      - "5050:80"
    depends_on:
      - dev-db
    networks:
      - dev_network

  dev-ollama:
    image: ollama/ollama:latest
    container_name: dev-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - dev_ollama_data:/root/.ollama
    environment:
      OLLAMA_INSECURE: true
    networks:
      - dev_network

  dev-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dev-web
    restart: always
    ports:
      - "3001:3000"
    env_file:
      - .env.dev
    depends_on:
      dev-db:
        condition: service_healthy
      dev-ollama:
        condition: service_started
    networks:
      - dev_network

volumes:
  dev_pgvector_data:
  dev_ollama_data:

networks:
  dev_network:
