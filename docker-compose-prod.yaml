services:
  prod-db:
    image: ankane/pgvector:latest
    container_name: prod-pgvector-db
    restart: always
    environment:
      POSTGRES_USER: prod_user
      POSTGRES_PASSWORD: prod_pass
      POSTGRES_DB: prod_vector_db
    ports:
      - "5433:5432"
    volumes:
      - prod_pgvector_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - prod_network

  prod-pgadmin:
    image: dpage/pgadmin4:latest
    container_name: prod-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: prod_admin@local.dev
      PGADMIN_DEFAULT_PASSWORD: prod_admin
    ports:
      - "5050:80"
    depends_on:
      - prod-db
    networks:
      - prod_network

volumes:
  prod_pgvector_data:
  prod_ollama_data:

networks:
  prod_network:
