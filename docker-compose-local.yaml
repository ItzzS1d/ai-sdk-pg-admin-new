services:
  local-db:
    image: ankane/pgvector:latest
    container_name: local-pgvector-db
    restart: always
    environment:
      POSTGRES_USER: local_user
      POSTGRES_PASSWORD: local_pass
      POSTGRES_DB: local_vector_db
    ports:
      - "5433:5432"
    volumes:
      - local_pgvector_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - local_network

  local-pgadmin:
    image: dpage/pgadmin4:latest
    container_name: local-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: local_admin@local.dev
      PGADMIN_DEFAULT_PASSWORD: local_admin
    ports:
      - "5050:80"
    depends_on:
      - local-db
    networks:
      - local_network

volumes:
  local_pgvector_data:
  local_ollama_data:

networks:
  local_network:
